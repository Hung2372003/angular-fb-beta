<app-chat-history
  class="chat-history"
  [class.hidden-chat]="checkScreenSize() && !isHiddenChat"
  [listNewMessage]="listNewMessage"
  (openChat)="openChat($event)"
  [listUserOnline]="listUserOnline"
/>
<app-chat-box
    class="chat-box"
    [class.hidden-chat]="checkScreenSize() && isHiddenChat"
    [isHiddenBackButton]="!checkScreenSize()"
    (click)="clickChatBox(dataChatbox.groupChatId)"
    [class.hidden-chatbox]="!dataChatbox.groupChatId"
    [groupAvater]="dataChatbox.groupAvatar"
    [groupChatId]="dataChatbox.groupChatId"
    [groupName]="dataChatbox.groupName"
    [listMesages]="dataChatbox.listMessage"
    [listUser]="dataChatbox.listUser"
    (message)="sendMessage($event)"
    [listUserOnline]="listUserOnline"
    (back)="backFromChatBox($event)"
/>
<div [class.hidden-chatbox]="dataChatbox.groupChatId"  [class.hidden-chat]="checkScreenSize()" class="content">
    <div>Hãy bắt đầu đoạn chát của bạn</div>
</div>
